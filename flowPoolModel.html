<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow Pool Model</title>
    <link rel="stylesheet" type="text/css" href="css/flowModelCustom.css">
    <link rel="stylesheet" type="text/css" href="css/glyphicons.css">
    <!--<script-->
            <!--src="https://code.jquery.com/jquery-3.1.1.js"-->
            <!--integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="-->
            <!--crossorigin="anonymous"></script>-->
</head>
<body>
<div id="flowContainer">
    <div class="flowIncrContain">
        <span class="optionHeaderDark">Fixation</span>
        <div class="selectContain">
    <select id="flowIncr">
        <option value='0'>0.0</option>
        <option value='.5'>0.5</option>
        <option value='1.0'>1.0</option>
        <option value='1.5'>1.5</option>
        <option value='2.0'>2.0</option>
        <option value='2.5'>2.5</option>
    </select>
    </div>
    </div>
    <div id="timeElapsed">
        <span>Time Elapsed (Year):<span id='year'>0</span></span>
    </div>
    <span class="treeTitle">TREE NITROGEN</span>
    <div class= "treePosition">
        <div class="decompContain">
            <span class="optionHeaderDark">Decomposition</span>
            <div class="selectContain">
            <select id="decompInc">
                <option value='0'>0.0</option>
                <option value='1.0'>1.0</option>
                <option value='2.0'>2.0</option>
                <option value='3.0'>3.0</option>
                <option value='4.0'>4.0</option>
                <option value='5.0'>5.0</option>
            </select>
            </div>
        </div>
        <div id='tree'>60</div>
    <div id="treePool">
        <div id="uptakeArrow"></div>
        <div id="arrowUp"></div>

    </div>
    </div>
    <div id="flowIncrArrow">
        <!--<span class="glyphicons chevron-right"></span>-->
    </div>

    <div class="dentContain">
        <span class="optionHeader">Dentrification</span>
        <div class="selectContainDark2">
            <select id="dentInc">
                <option value='0'>0.0</option>
                <option value='.5'>0.5</option>
                <option value='1.0'>1.0</option>
                <option value='1.5'>1.5</option>
                <option value='2.0'>2.0</option>
                <option value='2.5'>2.5</option>
            </select>
        </div>
    </div>

    <div class="uptakeContain">
        <div class="selectContainDark">
            <select id="uptakeInc">
                <option value='0'>0.0</option>
                <option value='1.0'>1.0</option>
                <option value='2.0'>2.0</option>
                <option value='3.0' selected="selected">3.0</option>
                <option value='4.0'>4.0</option>
                <option value='5.0'>5.0</option>
            </select>

        </div>
        <span class="optionHeader" style="margin:0 0 0 -20px!important">Uptake</span>
    </div>
    <span class="soilTitle">SOIL NITROGEN</span>
    <div class="soilPosition">
        <div id='soil'>120</div>
    <div id="soilPool">
        <div id="decompArrow">
        </div>
        <span id="arrowRight"></span>
        <span id="arrowDown"></span>

    </div>
    </div>
    <div class="controlContainer">
    <button id='10years' onClick="flowMaker()">Start</button>
    <button id='reset' onClick="resetValue()">Reset</button>
    </div>
    <div id="dentrArrow"></div>
    <span id="arrowUp2"></span>
</div>


<script src="js/fluxInteractive.js"></script>

</body>
</html>
